<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Coctails</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <h2 class="title">Click the button below for a new cocktail recipe!</h2>
        <button class="btn">New Coctail Recipe</button>
        <div class="cocktail__box">
          <div class="cocktail__img">
            <img src="" alt="" />
          </div>
          <div class="cocktail__content">
            <h3 class="cocktail__name">Loading...</h3>
            <ul class="cocktail__list"></ul>
            <div class="cocktail__instruction">
              <h4>Instruction:</h4>
              <p>Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
